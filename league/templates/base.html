{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>{% block title %}AmityGG {% endblock %}</title>
  <!-- MDB icon -->
  <link rel="icon" href="{% static 'img/mdb-favicon.ico' %}" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />


  <style>
    #nbar {
        background-color: hsla(0, 0%, 100%, 0.5);
    }
  </style>

    {% block styles %} {% endblock %}

</head>

<body>
  <!-- Start your project here-->

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="/"><img src="{% static 'img/AmityGG.png' %}" alt="" width="100" height="100" class="img-fluid rounded-9" /></a>
      <form class="d-flex input-group w-auto" action="/user/" method="post">
        {% csrf_token %}
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search for a user"
          aria-label="Search"
          aria-describedby="search-addon"
          id="username"
          name="username"
        />
        <span class="input-group-text text-white border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </form>
    </div>
  </nav>

  {% block content %} {% endblock %}
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
